<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Quotes App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header class="bg-light p-3 mb-3">
        <div class="container">
            <h1 class="h3">Quotes App</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:authors' %}">Authors</a></li>
                            <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:quote_list' %}">Quotes</a></li>
                            {% if user.is_authenticated %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:add_author' %}">Add Author</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:add_quote' %}">Add Quote</a></li>
                                <li class="nav-item">
                                    <form action="{% url 'quotes_app:logout' %}" method="post" style="display: inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout</button>
                                    </form>
                                </li>
                            {% else %}
                                <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:register' %}">Register</a></li>
                                <li class="nav-item"><a class="nav-link" href="{% url 'quotes_app:login' %}">Login</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container main-container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2024 Quotes App. All rights reserved.</p>
    </footer>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
